<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/styles.css" />
    <script src="main.js" defer></script>
    <title>To-Do List</title>
</head>
<body>
    <header>
        <p id="title">To Do List</p>
    </header>
    
    <div id="page">
        <div id="sidebar">
            <div id="buttons">
                <button id="add">Add New</button>
                <button id="sort">Sort</button>
                <button id="delete">Delete</button>
            </div>
        </div>
        <div id="content"></div>
    </div>
    <footer></footer>

    <div id="modal">
        <div id="modal-content">
            
            <p id="modal-heading">Add New To Do<span class="close">x</span></p>
            <form action="" method="post">
                
                <fieldset>
                    <div>
                        <label for="task_name">To Do:</label>
                        <input type="text" id="task_name" name="task_name" placeholder="Walk the dog">
                    </div>
                    
                    <div>
                        <label for="task_desc">Description:</label>
                        <input type="text" id="task_desc" name="task_desc" placeholder="Take buddy for a walk...">
                    </div>
                    <div>
                        <label for="task_name">Date:</label>
                        <input type="text" id="task_date" name="task_date" placeholder="Tomorrow">
                    </div>
                    <div id="radio-div">
                        <div>
                            <input type="radio" id="high" name="task_prio" value="high">
                            <label for="child">High Priority</label>
                        </div>
                    
                        <div>
                            <input type="radio" id="norm" name="task_prio" value="norm">
                            <label for="adult">Normal Priority</label>
                        </div>
                    
                        <div>
                            <input type="radio" id="low" name="task_prio" value="low">
                            <label for="senior">Low Priority</label>
                        </div>
                    </div>
                </fieldset>

                <button id="submit">Submit</button>

              </form>
        </div>
        
    </div>


</body>
</html>
